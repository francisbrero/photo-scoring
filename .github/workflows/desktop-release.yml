name: Desktop App Release

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/desktop/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install desktop dependencies
        working-directory: packages/desktop
        run: npm ci

      - name: Build desktop app
        working-directory: packages/desktop
        run: npm run build

      - name: Install Python sidecar dependencies
        working-directory: packages/desktop/sidecar
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Bundle Python sidecar (macOS/Linux)
        if: matrix.platform != 'win'
        working-directory: packages/desktop/sidecar
        run: |
          # Install the main photo_score package with all its dependencies
          uv pip install -e ../../../

          uv run python -m PyInstaller --onedir --name sidecar \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.loops \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.protocols \
            --hidden-import uvicorn.protocols.http \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.websockets \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.lifespan \
            --hidden-import uvicorn.lifespan.on \
            --collect-all photo_score \
            --add-data "../../../configs:configs" \
            server.py
          mkdir -p ../sidecar-dist
          cp -r dist/sidecar/* ../sidecar-dist/

      - name: Bundle Python sidecar (Windows)
        if: matrix.platform == 'win'
        working-directory: packages/desktop/sidecar
        shell: pwsh
        run: |
          # Install the main photo_score package with all its dependencies
          uv pip install -e ../../../

          uv run python -m PyInstaller --onedir --name sidecar `
            --hidden-import uvicorn.logging `
            --hidden-import uvicorn.loops `
            --hidden-import uvicorn.loops.auto `
            --hidden-import uvicorn.protocols `
            --hidden-import uvicorn.protocols.http `
            --hidden-import uvicorn.protocols.http.auto `
            --hidden-import uvicorn.protocols.websockets `
            --hidden-import uvicorn.protocols.websockets.auto `
            --hidden-import uvicorn.lifespan `
            --hidden-import uvicorn.lifespan.on `
            --collect-all photo_score `
            --add-data "../../../configs;configs" `
            server.py
          New-Item -ItemType Directory -Force -Path ../sidecar-dist
          Copy-Item -Recurse dist/sidecar/* ../sidecar-dist/

      - name: Build distribution (macOS)
        if: matrix.platform == 'mac'
        working-directory: packages/desktop
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build distribution (Windows)
        if: matrix.platform == 'win'
        working-directory: packages/desktop
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build distribution (Linux)
        if: matrix.platform == 'linux'
        working-directory: packages/desktop
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Smoke tests - verify the app launches and sidecar starts
      - name: Smoke test (macOS)
        if: matrix.platform == 'mac'
        working-directory: packages/desktop
        run: |
          echo "Starting smoke test for macOS..."

          # Find the app bundle
          APP_PATH="release/mac-arm64/Photo Scoring.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Error: App not found at $APP_PATH"
            ls -la release/
            exit 1
          fi

          # Check sidecar is bundled correctly
          SIDECAR_PATH="$APP_PATH/Contents/Resources/sidecar/sidecar"
          echo "Checking sidecar at: $SIDECAR_PATH"
          if [ -f "$SIDECAR_PATH" ]; then
            echo "Sidecar executable found"
            ls -la "$SIDECAR_PATH"
          else
            echo "ERROR: Sidecar executable NOT found!"
            echo "Contents of Resources:"
            ls -la "$APP_PATH/Contents/Resources/" || true
            echo "Contents of sidecar dir (if exists):"
            ls -la "$APP_PATH/Contents/Resources/sidecar/" || true
            exit 1
          fi

          # Test sidecar can run standalone
          echo "Testing sidecar standalone..."
          "$SIDECAR_PATH" --port 9999 --host 127.0.0.1 &
          SIDECAR_PID=$!
          sleep 5

          if curl -s "http://127.0.0.1:9999/health" 2>/dev/null | grep -q "healthy"; then
            echo "Sidecar standalone test PASSED"
            kill $SIDECAR_PID 2>/dev/null || true
          else
            echo "Sidecar standalone test FAILED"
            kill $SIDECAR_PID 2>/dev/null || true
            exit 1
          fi

          # Now test full app launch
          echo "Launching full app..."
          open "$APP_PATH" &

          # Wait for sidecar to be healthy
          echo "Waiting for sidecar health check..."
          HEALTHY=false
          for i in {1..30}; do
            for port in $(lsof -iTCP -sTCP:LISTEN -n -P 2>/dev/null | grep -oE '127\.0\.0\.1:[0-9]+' | cut -d: -f2 | sort -u); do
              if curl -s "http://127.0.0.1:$port/health" 2>/dev/null | grep -q "healthy"; then
                echo "Sidecar healthy on port $port"
                HEALTHY=true
                break 2
              fi
            done
            echo "Attempt $i: Waiting for sidecar..."
            sleep 2
          done

          # Kill the app
          echo "Stopping app..."
          pkill -f "Photo Scoring" || true
          pkill -f "sidecar" || true

          if [ "$HEALTHY" = true ]; then
            echo "Smoke test PASSED"
          else
            echo "Smoke test FAILED - sidecar did not become healthy"
            # Show what processes are running
            echo "Running processes:"
            ps aux | grep -E "(Photo|sidecar|Electron)" || true
            exit 1
          fi

      - name: Smoke test (Linux)
        if: matrix.platform == 'linux'
        working-directory: packages/desktop
        run: |
          echo "Starting smoke test for Linux..."

          # Install xvfb for headless display
          sudo apt-get update
          sudo apt-get install -y xvfb

          # Check sidecar-dist was created
          echo "Checking sidecar-dist contents..."
          ls -la sidecar-dist/ || echo "sidecar-dist not found"
          if [ -f "sidecar-dist/sidecar" ]; then
            echo "Sidecar executable found in sidecar-dist"
          else
            echo "ERROR: Sidecar not in sidecar-dist!"
          fi

          # Check linux-unpacked for sidecar
          echo "Checking linux-unpacked resources..."
          ls -la release/linux-unpacked/resources/ || true
          ls -la release/linux-unpacked/resources/sidecar/ || true

          # Test sidecar standalone from unpacked dir
          SIDECAR_PATH="release/linux-unpacked/resources/sidecar/sidecar"
          if [ -f "$SIDECAR_PATH" ]; then
            echo "Testing sidecar standalone..."
            chmod +x "$SIDECAR_PATH"
            "$SIDECAR_PATH" --port 9999 --host 127.0.0.1 &
            SIDECAR_PID=$!
            sleep 5

            if curl -s "http://127.0.0.1:9999/health" 2>/dev/null | grep -q "healthy"; then
              echo "Sidecar standalone test PASSED"
              kill $SIDECAR_PID 2>/dev/null || true
            else
              echo "Sidecar standalone test FAILED"
              kill $SIDECAR_PID 2>/dev/null || true
            fi
          else
            echo "Sidecar executable not found at $SIDECAR_PATH"
          fi

          # Find the AppImage
          APPIMAGE=$(find release -name "*.AppImage" | head -1)
          if [ -z "$APPIMAGE" ]; then
            echo "Error: AppImage not found"
            ls -la release/
            exit 1
          fi

          # Make executable
          chmod +x "$APPIMAGE"

          # Launch with xvfb
          echo "Launching app with xvfb..."
          xvfb-run --auto-servernum "$APPIMAGE" --no-sandbox &
          APP_PID=$!

          # Wait for sidecar to be healthy
          echo "Waiting for sidecar health check..."
          HEALTHY=false
          for i in {1..30}; do
            for port in $(ss -tlnp 2>/dev/null | grep -oE ':[0-9]+' | cut -d: -f2 | sort -u); do
              if curl -s "http://127.0.0.1:$port/health" 2>/dev/null | grep -q "healthy"; then
                echo "Sidecar healthy on port $port"
                HEALTHY=true
                break 2
              fi
            done
            echo "Attempt $i: Waiting for sidecar..."
            sleep 2
          done

          # Kill the app
          echo "Stopping app..."
          kill $APP_PID 2>/dev/null || true
          pkill -f "photo-scoring" || true
          pkill -f "AppImage" || true
          pkill -f "sidecar" || true

          if [ "$HEALTHY" = true ]; then
            echo "Smoke test PASSED"
          else
            echo "Smoke test FAILED - sidecar did not become healthy"
            echo "Running processes:"
            ps aux | grep -E "(Photo|sidecar|Electron|AppImage)" || true
            exit 1
          fi

      - name: Smoke test (Windows)
        if: matrix.platform == 'win'
        working-directory: packages/desktop
        shell: pwsh
        run: |
          Write-Host "Starting smoke test for Windows..."

          # Find the unpacked app (faster than running installer)
          $appPath = "release\win-unpacked\Photo Scoring.exe"
          if (-not (Test-Path $appPath)) {
            Write-Host "Error: App not found at $appPath"
            Get-ChildItem release\ -Recurse
            exit 1
          }

          # Launch the app
          Write-Host "Launching app..."
          $process = Start-Process -FilePath $appPath -PassThru

          # Wait for sidecar to be healthy
          Write-Host "Waiting for sidecar health check..."
          $healthy = $false
          for ($i = 1; $i -le 30; $i++) {
            # Check ports in typical range
            $ports = netstat -ano | Select-String "LISTENING" | ForEach-Object {
              if ($_ -match ':(\d+)\s') { $matches[1] }
            } | Sort-Object -Unique

            foreach ($port in $ports) {
              try {
                $response = Invoke-RestMethod -Uri "http://127.0.0.1:$port/health" -TimeoutSec 2 -ErrorAction SilentlyContinue
                if ($response.status -eq "healthy") {
                  Write-Host "Sidecar healthy on port $port"
                  $healthy = $true
                  break
                }
              } catch {
                # Port not responding, continue
              }
            }
            if ($healthy) { break }
            Write-Host "Attempt $i`: Waiting for sidecar..."
            Start-Sleep -Seconds 2
          }

          # Kill the app
          Write-Host "Stopping app..."
          Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
          Get-Process | Where-Object { $_.ProcessName -like "*Photo*" -or $_.ProcessName -like "*sidecar*" } | Stop-Process -Force -ErrorAction SilentlyContinue

          if ($healthy) {
            Write-Host "Smoke test PASSED"
          } else {
            Write-Host "Smoke test FAILED - sidecar did not become healthy"
            exit 1
          }

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-mac
          path: |
            packages/desktop/release/*.dmg
            packages/desktop/release/*.zip
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-win
          path: packages/desktop/release/*.exe
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: packages/desktop/release/*.AppImage
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/desktop-v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=desktop-v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/desktop-v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=desktop-v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Photo Scoring Desktop v${{ steps.version.outputs.version }}
          body: |
            ## Photo Scoring Desktop v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` installer
            - **Linux**: Download the `.AppImage` file

            ### What's New
            - Desktop app with offline photo scoring
            - Full scoring pipeline with AI-powered analysis
            - Folder library for organizing photo collections
            - Cached scores for instant loading

            ### Installation
            See [Downloads page](https://photoscorer.com/downloads) for installation instructions.
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
