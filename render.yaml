# Render Blueprint specification
# https://docs.render.com/blueprint-spec

services:
  - type: web
    name: photo-score-api
    runtime: docker
    rootDir: packages/cloud
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID_100
        sync: false
      - key: STRIPE_PRICE_ID_500
        sync: false
      - key: STRIPE_PRICE_ID_2000
        sync: false
